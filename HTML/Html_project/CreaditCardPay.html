<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/78e993ed6c.js" crossorigin="anonymous"></script>
    
    <Style>
        *{
            font-family: 'Poppins', sans-serif;
        }
        textarea {
      resize: none;
    }

    p{
        text-align: center;
    }
    .brand{
        text-align: center;
       
    }

   
    </Style>
    <title>Credit Card Pay</title
</head>
<body>
    <fieldset style = "width:fit-content">

    <form action="">
<div class="brand">
    <i class="fa-brands fa-cc-paypal fa-2x" ></i> &nbsp; <i class="fa-brands fa-google-pay fa-2x"></i>  &nbsp; <i class="fa-brands fa-apple-pay fa-2x"></i>
</div>

    <hr> 
    <p><b>or pay using credit card</b></p>
    <hr>
    <label for="name"> Card Holder Name : </label><br>
    <input type="text" name="" id="" placeholder="Enter Cardholder Name" required>

    <br>
    
    <label for="cardno">Card Number : </label><br>
    <input type="text" name="" id="" placeholder="0000 0000 0000 0000" maxlength="16" required>
    <br>
    <label for="">Expiry Date / CVV :</label> <br>

    <input type="number" name="" id="" placeholder="Month" min="1" max="12" required>
    <input type="number" name="" id="" placeholder="Year" min="2023" max="2060" required>
    <input type="number" name="" id="" placeholder="CVV" minlength="3" maxlength="3" min="100" max="999" required>
    <br>
    <br>

    <button type="submit">Checkout </button>






</form>
</fieldset>

    
</body>
</html>
